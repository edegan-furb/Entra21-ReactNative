<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eduardo - Cadastro de Vacinação</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <h1>Cadastro de Vacinas</h1>
        <form id="cadastroForm">
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required />
          </div>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" maxlength="50" required />
          </div>

          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input
              type="date"
              id="dataNascimento"
              name="dataNascimento"
              required
            />
          </div>

          <div class="form-group">
            <label for="nomeVacina">Vacina</label>
            <input
              type="text"
              id="nomeVacina"
              name="nomeVacina"
              maxlength="50"
              required
            />
          </div>

          <div class="form-group">
            <label for="dataVacina">Data de Vacinação</label>
            <input type="date" id="dataVacina" name="dataVacina" required />
          </div>

          <div class="form-group">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>

      <div class="form-container">
        <h1>Dados Cadastrados</h1>
        <div class="dadosCadastrados" id="dadosCadastrados"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
